apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-demo-app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/BENMALEKarim/argocd-helm/"
    targetRevision: "main"

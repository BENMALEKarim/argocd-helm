---
# Source: global-argocd-app/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-helm-prod
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc" 
    namespace: prod-namespace
  project: default
  source:
    repoURL: 'https://github.com/BENMALEKarim/argocd-helm/'
    path: 'my-app-helm'
    targetRevision: 'main'  # or use a specific branch/tag/commit
    helm:
      valueFiles:
        - '/environments/prod-values.yaml'
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

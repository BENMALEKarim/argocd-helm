kind: Application
metadata:
  name: mock-authentication-prod
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc" 
    namespace: prod-namespace
  project: default
  source:
    repoURL: 'https://github.com/BENMALEKarim/argocd-helm/'

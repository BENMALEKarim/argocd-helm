    targetRevision: v1.1.0
    helm:
      valueFiles:
        - '/environments/prod-values.yaml'
        - '/apps/mock-authentication/environments/prod-values.yaml'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
